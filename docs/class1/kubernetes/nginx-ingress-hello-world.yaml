apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: f5-hello-world-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: mysite.f5demo.com
    http:
      paths:
      - path: /
        backend:
          serviceName: f5-hello-world-web
          servicePort: 8080



