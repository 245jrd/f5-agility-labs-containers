---

- name: Add kubernetes GPG key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add kubernetes repo
  apt_repository:
    filename: kubernetes
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install kubelet kubeadm kubectl
  apt:
    name: "{{ packages }}"
    update_cache: yes
    state: present
  vars:
    packages:
    - kubelet
    - kubeadm
    - kubectl